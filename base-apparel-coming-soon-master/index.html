<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <section class="main_container">
    <img src="./images/logo.svg" class="main_container-logo">
    <img src="./images/hero-mobile.jpg" class="main_container_picture" alt="main picture">
    <div class="main_container_content">
      <h1 class="main_container_title">
        <span class="main_container_title_span">We're </span>coming soon
      </h1>
      <p class="main_container_description">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <form action="" class="form_container">
        <input type="email" class="form_container_email_input" id="form_container_email_input"
          placeholder="Email Address">
        <input type="image" src="./images/icon-arrow.svg" class="form_container_email_button"
          id="form_container_email_button">
        <p class="form_container_email--error" id="form_container_email--error">Please provide a valid email</p>
      </form>
    </div>

  </section>







  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>

  <script src="main.js"></script>
</body>

</html>
