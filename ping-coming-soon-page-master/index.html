<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>

  <main>
    <img src="./images/logo.svg" class="logo" alt="">
    <h1>We are launching <span>soon!</span></h1>
    <p class="subscribe">Subscribe and get notified</p>
    <form action="#">
      <div class="email-validation">
        <input id="email" type="email" placeholder="Your email adress...">
        <div  id="error">

        </div>
      </div>

      <input id="button" type="submit" value="Notify Me">
    </form>
    <img src="./images/illustration-dashboard.png" class="ilustration" alt="ilustration">
    <div class="icons">
      <a href="#" class="fa-brands fa-facebook"></a>
      <a href="#" class="fa-brands fa-twitter"></a>
      <a href="#" class="fa-brands fa-instagram"></a>
    </div>
    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>

  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/agustin-lanzavecchia-3755571a8/"  target="_blank">Lanzavecchia Agustin</a>.
    </p>
  </footer>
  <script src="./script.js"></script>
  <script src="https://kit.fontawesome.com/5212f88d46.js" crossorigin="anonymous"></script>
</body>
</html>
